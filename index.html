<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!------------------------------ FAVICON -------------------------------->

        <!------------------------------ REMIX ICONS -------------------------------->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

        <!------------------------------ SWIPER CSS -------------------------------->
        <link rel="stylesheet" href="" />

        <!------------------------------ MAIN CSS -------------------------------->
        <link rel="stylesheet" href="css/style.css" />

        <title>Travel Website</title>
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav--logo">Travel</a>

                <div class="nav--menu" id="nav-menu">
                    <ul class="nav--list">
                        <li class="nav--item">
                            <a href="#home" class="nav--link active-link">Home</a>
                        </li>
                        <li class="nav--item">
                            <a href="#Place" class="nav--link">Place</a>
                        </li>
                        <li class="nav--item">
                            <a href="#About" class="nav--link">About</a>
                        </li>
                        <li class="nav--item">
                            <a href="#Discover" class="nav--link">Discover</a>
                        </li>
                    </ul>

                    <i class="ri-close-line nav--close" id="nav-close"></i>
                </div>

                <div class="nav--toggle" id="nav-toggle">
                    <i class="ri-function-line"></i>
                </div>
            </nav>
        </header>

        <main class="main">
            <!------------------------------ HOME -------------------------------->
            <section class="home" id="home">
                <img src="img/home1.jpg" alt="Home 1" class="home--img" />

                <div class="home--container container grid">
                    <div class="home--data">
                        <span class="home--data-subtitle">Discover your place</span>
                        <h1 class="home--data-title">
                            Explore The <br />
                            Best
                            <b
                                >Beautiful <br />
                                Beaches</b
                            >
                        </h1>
                        <a href="" class="button">Explore</a>
                    </div>

                    <div class="home--social">
                        <a href="https://www.facebook.com/" target="_blank" class="home--social-link">
                            <i class="ri-facebook-box-fill"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="home--social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="home--social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>

                    <div class="home--info">
                        <div>
                            <span class="home--info-title">5 best places to visit</span>
                            <a href="" class="button button--flex button--link home--info-button"> More <i class="ri-arrow-right-line"></i> </a>
                        </div>

                        <div class="home--info-overlay">
                            <img src="img/home2.jpg" alt="Home 2" class="home--info-img" />
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!------------------------------ SCROLL -------------------------------->

        <!------------------------------ SWIPER JS -------------------------------->
        <script src=""></script>

        <!------------------------------ MAIN JS -------------------------------->
        <script src="js/main.js"></script>
    </body>
</html>
